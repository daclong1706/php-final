server {
    listen 80;
    server_name php.aaateammm.online; # Thay bằng domain của bạn
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Proxy các yêu cầu PHP tới php artisan serve
    location ~ \.php$ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Vite assets (match /vite, /resources, or /build)
    location ~ ^/(vite|resources|build)/ {
        proxy_pass http://node:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
